<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="caixa">
        <h1>Jogo de Adivinhação</h1>
        <button onclick="gerarNumero()">Gerar Número</button>
        <p id="chances">TENTATIVAS</p>
        <input class="texto" type="number" id="numeroDoJogador" placeholder="Digite um número">
        <button onclick="verificarNumero()">TENTAR!</button>
        <p id="resposta"></p>
    </div>
    
</body>
<script src="main.js"></script>
</html>
