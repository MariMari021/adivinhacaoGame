<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="caixa">
        <h1>Jogo de Adivinhação</h1>
        <button onclick="gerarNumero()">Gerar Número</button>
        <p id="chances">TENTATIVAS: <span id="pontuacao">5</span></p>
        <input class="texto" type="number" id="numeroDoJogador" placeholder="Digite um número">
        <button onclick="verificarNumero()">TENTAR!</button>
        <p id="resposta"></p>
    </div>
    
</body>
<script>
    // Declare a variável para armazenar o número gerado.
    let numeroGerado;
    let pontuacao = 5; // Inicialize a pontuação aqui
    let jogadorNumero; // Declare jogadorNumero aqui para que seja acessível em várias funções

    // Função para gerar um número aleatório entre 1 e 100.
    function gerarNumero() {
        const min = 1;
        const max = 100;
        numeroGerado = Math.floor(Math.random() * (max - min + 1) + min);
        console.log(numeroGerado);
        document.getElementById("pontuacao").textContent = pontuacao;
    }

    // Função para verificar o número inserido pelo jogador.
    function verificarNumero() {
        jogadorNumero = parseInt(document.getElementById("numeroDoJogador").value);

        const resposta = document.getElementById("resposta");

        if (jogadorNumero > numeroGerado) {
            resposta.innerHTML = "Número é menor";
            pontuacao--;
        } else if (jogadorNumero < numeroGerado) {
            resposta.innerHTML = "Número é maior";
            pontuacao--;
        } else {
            resposta.innerHTML = "Correto!";
            pontuacao = 5; // Reinicie a pontuação quando o jogador acertar
        }

        if(pontuacao<=0){
            
        }

        // Atualize o elemento HTML "pontuacao"
        document.getElementById("pontuacao").textContent = pontuacao;
    }
</script>
</html>
